version: "3"
services:
  app:
    build:
      dockerfile: Dockerfile
      context: .
    env_file:
      - .env.production
    ports:
      - "${PORT}:${PORT}"
    networks:
      - nest
  mongo:
    image: mongo
    networks:
      - nest
    environment:
      - MONGO_INITDB_DATABASE=demo
networks:
  nest:
    driver: bridge
